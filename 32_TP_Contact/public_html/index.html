<html>
    <head>
        <title>31_TP_JS-AJAX_Ws_Contacts</title>
        <link type="text/css" rel="stylesheet" href="31_TP_JS-AJAX_Ws_Contacts.css" />
        <script type="text/javascript" src="fonctionsAjax.js"></script>
        <script type="text/javascript" src="31_TP_JS-AJAX_Ws_Contacts.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
   <h1>TP Ajax Web Service ws_contacts</h1>
    <h3>TP Ajax Contact : Requête asynchrone sur un Web Service</h3>
    <div id="contenu">
        <h2>liste des contacts</h2>
    <br/>
    <button onclick="requete();" >Soumettre</button>
    <input type="button" id="btn_wait" onclick="toggleWait();" value="Mettre un délai d'attente"/>
    <label> Format des données : </label>
    <select onchange="choixFormat(this)">
        <option value="json">format JSON</option>
        <option value="csv">format CSV</option>
        <option value="xml">format XML</option>
    </select>
    <br/><br/>
        <table>
            <thead>
            <tr>
                <th>Numéro du contact</th>
                <th>Nom</th>
                <th>Adresse</th>
                <th>Code postal</th>
                <th>Ville</th>
                <th>Code secteur</th>
            </tr>
            </thead>
            <tfoot id="chargeur" style="display: block">
                <tr>
                    <td colspan="6">Chargement en cours ... 
                    <img src="ajax-loader.gif" alt="loadeur"/></td>
                </tr>
            </tfoot>
            <tbody id="result"></tbody>
        </table>
    </div>
    </body>
</html>
