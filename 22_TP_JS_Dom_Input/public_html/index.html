    <head>

        <script type="text/javascript">
            
            
            function changerFen(){
                var nom = document.getElementById("nom").value;

                document.getElementById("d1").innerHTML = "<h1>Bonjour "+nom+" "+prenom;
            } else{
                document.getElementById("d1").innerHTML = 'le nom ou le prenom est vide';
            }
            }
        </script>    
    </head>
    <body>
        <div >
             <h1>Modifier le contenu d'une balise</h1>
             
            <form id="d1" action="#" method="get">

            <input type="button" value="Modifier" onclick="changerFen()"/>           
            </form>
        </div>
    </body>
