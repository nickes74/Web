<html>
    <head>
        <title>Gestion de la date</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="datecss.css" rel="stylesheet" type="text/css"/>
        <script src="date.js" type="text/javascript"></script>
    </head>
    <body onload="init()">
        <h1>Calcul de dates</h1>
        <div>
            <fieldset id="infos">
                <legend>Entrez votre date de naissance</legend>
                <br><br>
                <form action="#" method="get">
                    <select id="annee" onchange="menuJour()"></select>
                    <select id="moisN" onchange="menuJour()">
                        <option value="1">Janvier</option>
                        <option value="2">Février</option>
                        <option value="3">Mars</option>
                        <option value="4">Avril</option>
                        <option value="5">Mai</option>
                        <option value="6">Juin</option>
                        <option value="7">Juillet</option>
                        <option value="8">Aout</option>
                        <option value="9">Septembre</option>
                        <option value="10">Octobre</option>
                        <option value="11">Novembre</option>
                        <option value="12">Décembre</option>
                    </select> 
                    <select id="jourN"></select>         
                    
                </form>
            </fieldset>
            <fieldset>
                <legend>Sélectionnez l'unité</legend>
                <form action="#" method="get">
                <input type="radio" name="test" value="jourR" id="joursR" checked/><label>jours</label><br>
                <input type="radio" name="test" value="moisR" id="moisR"/><label>mois</label><br>
                <input type="radio" name="test" value="anneeR" id="anneeR"/><label>année</label><br>
                </form>
            </fieldset>
            <input type="button" value="Calculer" onclick="calculer()"/>
        </div>
    </body>
</html>
